<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>

<head>
    <style>
    GradText {
            position: absolute;
            top: 40%;
            left: 40%;
  
            font-size: 40px;
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(to right, #34ebe9,
                    #d0ffae);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
        </style>
</head>

<body style="background-color:black;">
    <GradText><b>Hi</b></GradText>
</body>

</html>
